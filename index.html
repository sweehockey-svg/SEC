<!DOCTYPE html>

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <style>
    body {

    }

    a { text-decoration: none; }

  <!-- INFOBLOCK -->
  <div class="info-block">
    <h2>‚ÑπÔ∏è V√§lkommen till Svenska eHockey Cupen</h2>
    <p>
      V√§lkommen till sidan f√∂r Svenska eHockey Cupen! H√§r hittar ni omfattande information om svensk eHockey ‚Äì allt fr√•n detaljerad statistik och historiska resultat till matchgenomg√•ngar, tabeller, toppscorerlistor och lagpresentationer.
    </p>
    <p>
      Sidan samlar allt som r√∂r turneringarna p√• ett och samma st√§lle, oavsett √•r eller upplaga. H√§r kan ni f√∂lja utvecklingen √∂ver tid, √•teruppleva klassiska matcher, j√§mf√∂ra lagens prestationer mellan olika s√§songer och ta del av f√∂rdjupade analyser kring b√•de lag och spelare.
    </p>
    <p>
      Oavsett om du √§r spelare, supporter eller bara nyfiken p√• eHockey-scenen i Sverige √§r detta navet d√§r du hittar all statistik, fakta och ber√§ttelser som format Svenska eHockey Cupen genom √•ren.
    </p>
  </div>

  <!-- FILTER & S√ñK -->
  <div class="controls">
    <input
      id="search"
      type="search"
      placeholder="S√∂k efter cup (t.ex. 19, 18, 19.5)‚Ä¶">
    <select id="yearFilter">
      <option value="all">Alla √•r</option>
      <option value="19.5">Endast SEC 19.5</option>
      <option value="19">Endast SEC 19</option>
      <option value="18">Endast SEC 18</option>
      <option value="17">Endast SEC 17</option>
      <option value="16-10">SEC 16‚Äì10</option>
      <option value="9-5">SEC 9‚Äì5</option>
      <option value="4-1">SEC 4‚Äì1</option>
    </select>
  </div>

  <!-- LISTA MED CUPER -->
  <h2 class="section-title">V√§lj turnering</h2>
  <div class="cup-list" id="cupList"></div>

  <footer>
    ¬© 2025 Svenska eHockey Cupen ‚Äì SWEeHOCKEY
  </footer>

<script>
  const cups = [];

  // 19.5
  cups.push({
    id: "SEC19_5",
    href: "./SEC19_5.html",
    label: "Svenska eHockey Cupen 19.5",
    season: 19.5,
    status: "Tidigare"
  });

  // 19 ned till 1
  for (let s = 19; s >= 1; s--) {
    cups.push({
      id: "SEC" + s,
      href: "./SEC" + s + ".html",
      label: "Svenska eHockey Cupen " + s,
      season: s,
      status: "Tidigare"
    });
  }

  // sortera nyast f√∂rst  
  cups.sort((a, b) => b.season - a.season);

  const cupListEl = document.getElementById("cupList");
  const searchEl = document.getElementById("search");
  const yearFilterEl = document.getElementById("yearFilter");

  function matchYearFilter(cup, value) {
    if (value === "all") return true;
    if (value === "19.5") return cup.season === 19.5;
    if (value === "19") return cup.season === 19;
    if (value === "18") return cup.season === 18;
    if (value === "17") return cup.season === 17;
    if (value === "16-10") return cup.season <= 16 && cup.season >= 10;
    if (value === "9-5") return cup.season <= 9 && cup.season >= 5;
    if (value === "4-1") return cup.season <= 4 && cup.season >= 1;
    return true;
  }

  function renderCups() {
    const term = searchEl.value.trim().toLowerCase();
    const yearVal = yearFilterEl.value;

    cupListEl.innerHTML = "";

    const filtered = cups.filter(cup => {
      const txt = (cup.label + " " + cup.season).toLowerCase();
      const matchSearch = !term || txt.includes(term);
      const matchYear = matchYearFilter(cup, yearVal);
      return matchSearch && matchYear;
    });

    filtered.forEach(cup => {
      const div = document.createElement("div");
      div.className = "cup";
      div.innerHTML = `
        <img src="https://drive.google.com/thumbnail?id=1QybW_Uw8HO0OXo8vwQFD-zrrr-ifFrC9&sz=w1000"
             class="cup-logo">
        <div class="cup-meta">üìú Tidigare turnering</div>
        <a href="${cup.href}">${cup.label}</a>
        <div class="cup-season">S√§song: SEC ${cup.season}</div>
      `;
      cupListEl.appendChild(div);
    });
  }

  searchEl.addEventListener("input", renderCups);
  yearFilterEl.addEventListener("change", renderCups);

  renderCups();
</script>

</body>
</html>
