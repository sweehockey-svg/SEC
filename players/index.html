<!DOCTYPE html>
<html lang="sv">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Player Stats</title>
<style>
  body {
    font-family: Arial, sans-serif;
    background: radial-gradient(circle at top, #0a0c11, #000);
    color: #e6edf3;
    margin: 0;
    padding: 20px;
    display: flex;
    flex-direction: column;
    align-items: center;
  }

  .header-card {
    width: 95%;
    max-width: 1100px;
    background: rgba(20,20,28,0.8);
    padding: 40px;
    border-radius: 20px;
    border: 1px solid rgba(255,215,0,0.2);
    box-shadow: 0 0 25px rgba(255,215,0,0.15);
    text-align: center;
    margin-bottom: 25px;
  }

  .header-card img {
    width: 160px;
    margin-bottom: 20px;
  }

  #playerName {
    font-size: 2.2rem;
    font-weight: 700;
    letter-spacing: 2px;
    color: #f5d86e;
    text-shadow: 0 0 10px rgba(255,215,0,0.4);
  }

  #playerPhoto {
    width: 260px;
    height: auto;
    border-radius: 20px;
    object-fit: contain;
    background:#0a0c11;
    padding: 6px;
    opacity: 1;
    box-shadow: 0 0 35px rgba(255,215,0,0.25);
    border: 2px solid rgba(255,215,0,0.35);
  }

  .player-card {
    width: 95%;
    max-width: 900px;
    background: linear-gradient(180deg, #0d1020 0%, #05060a 100%);
    padding: 40px 30px;
    border-radius: 20px;
    border: 1px solid rgba(255,215,0,0.20);
    box-shadow: 0 0 40px rgba(255,215,0,0.10);
    text-align: center;
    margin-bottom: 35px;
  }

  .stats-table table {
    width: 100%;
    border-collapse: collapse;
    margin-top: 10px;
    font-size: 0.95rem;
  }

  .stats-table th {
    color: #f5d86e;
    padding: 10px 5px;
    border-bottom: 1px solid rgba(255,215,0,0.25);
    text-align: left;
  }

  .stats-table td {
    padding: 10px 5px;
    border-bottom: 1px solid #232832;
    color: #e6edf3;
  }

  .stats-table tr:last-child td {
    border-bottom: none;
  }

  .no-stats {
    background: #3a0000;
    border: 1px solid #ff4d4d;
    padding: 10px 15px;
    border-radius: 10px;
    color: #ffb3b3;
    font-weight: bold;
  }
</style>
</head>
<body>

<div class="header-card">
  <img src="https://drive.google.com/thumbnail?id=1QybW_Uw8HO0OXo8vwQFD-zrrr-ifFrC9&sz=w1000" alt="SFC Logo" />
  <h1 style="font-size:1.8rem; font-weight:700; color:#f5d86e;">üèÜ SVENSKA EHOCKEY CUPEN 19.5 üèí</h1>
</div>

<div class="player-card">
  <img id="playerPhoto" />
  <div id="playerName" style="margin-top:18px;"></div>

  <h2 style="margin-top:10px;color:#f5d86e;font-size:1.4rem;">STATISTIK ‚Äì SVENSKA EHOCKEY CUPEN</h2>
  <p style="color:#ccc;max-width:600px;margin:10px auto 25px;font-size:0.95rem;line-height:1.5;">
    Nedan visas spelarens statistik fr√•n turneringens grundspel och slutspel √∂ver flera upplagor av Svenska eHockey Cupen.
  </p>

  <div id="statsOutput"></div>
</div>

<script>
  const API_BASE = "https://script.google.com/macros/s/AKfycbwUvylvIbUTy4_zihW5_OKIsQME2vxcPHWLldObZI28dggqJytvF2UmdsAD4Ib5Zre1/exec";

  const urlParams = new URLSearchParams(window.location.search);
  const rawName = (urlParams.get("player") || "").trim();
  const playerNameEl = document.getElementById("playerName");

  playerNameEl.textContent = rawName || "Ingen spelare vald";

  function norm(s) {
    return String(s || "")
      .toLowerCase()
      .replace(/[,]/g, "")
      .replace(/\s+/g, "")
      .replace(/_swe|swe|fin|nor|den|ger/g, "")
      .replace(/[^a-z0-9_]/g, "");
  }

  async function loadPhoto() {
    try {
      const res = await fetch(`${API_BASE}?sheet=${encodeURIComponent("Spelarfoton")}`);
      const rows = await res.json();

      const target = norm(rawName);
      const match = rows.find(r => norm(r.Spelarnamn || r.Namn || r.PLAYER) === target);

      const fallbackId = "1VAa79pJ-QbyeliY60autf914z6SBwmhp";
      const driveId = match ? (match.DriveID || match.Foto || match.Bild) : fallbackId;

      const img = document.getElementById("playerPhoto");
      img.src = `https://drive.google.com/thumbnail?id=${driveId}&sz=w1000`;
    } catch (err) {
      console.error("Foto-fel:", err);
    }
  }

  async function loadStats() {
    const out = document.getElementById("statsOutput");

    if (!rawName) {
      out.innerHTML = `<div class="no-stats">‚ùå Ingen spelare vald i URL:en (?player=)</div>`;
      return;
    }

    try {
      const res = await fetch(`${API_BASE}?player=${encodeURIComponent(rawName)}`);
      const rows = await res.json();

      if (!rows || rows.length === 0 || rows.error) {
        out.innerHTML = `<div class="no-stats">‚ùå Ingen statistik hittades f√∂r spelaren.</div>`;
        return;
      }

      let html = `
        <div class="stats-table">
          <table>
            <thead>
              <tr>
                <th>TURNERING</th>
                <th>TEAM</th>
                <th>GP</th>
                <th>SA</th>
                <th>GA</th>
                <th>SV</th>
                <th>GAA</th>
                <th>SVP</th>
                <th>SO</th>
              </tr>
            </thead>
            <tbody>
      `;

      rows.forEach(r => {
        html += `
          <tr>
            <td>${r.TURNERING || ""}</td>
            <td>${r.TEAM || ""}</td>
            <td>${r.GP || 0}</td>
            <td>${r.SA || 0}</td>
            <td>${r.GA || 0}</td>
            <td>${r.SV || 0}</td>
            <td>${r.GAA || "0.00"}</td>
            <td>${r.SVP || "0.000"}</td>
            <td>${r.SO || 0}</td>
          </tr>
        `;
      });

      html += `</tbody></table></div>`;
      out.innerHTML = html;

    } catch (err) {
      console.error("Stats-fel:", err);
      out.innerHTML = `<div class="no-stats">‚ö†Ô∏è Fel vid h√§mtning av statistik</div>`;
    }
  }

  loadPhoto();
  loadStats();
</script>

</body>
</html>
