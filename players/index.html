<!DOCTYPE html>
<html lang="sv">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Svenska eHockey Cupen ‚Äì Spelarkort</title>

  <style>
    body{
      margin:0;
      background:#000;
      font-family:Inter,system-ui,sans-serif;
      color:#fff;
      display:flex;
      flex-direction:column;
      align-items:center;
    }

    /* CENTRERA HELA SIDAN */
    #sec-page{
      width:100%;
      max-width:900px;
      margin:0 auto;
      padding:20px;
      display:flex;
      flex-direction:column;
      align-items:center;
    }

    /* HEADER */
    .header-card{
      width:100%;
      max-width:900px;
      background:radial-gradient(circle at top,#151b3f 0,#050614 55%,#02030a 100%);
      border:1px solid rgba(214,177,95,0.35);
      border-radius:22px;
      padding:35px 20px 40px;
      text-align:center;
      box-shadow:0 20px 50px rgba(0,0,0,0.8);
      margin-bottom:25px;
    }
    .header-card img{
      width:115px;
      margin-bottom:10px;
    }
    .header-card h1{
      font-size:1.9rem;
      font-weight:800;
      letter-spacing:2px;
      color:#f5d86e;
    }

    /* NAV */
    .sec-nav{
      width:100%;
      display:flex;
      justify-content:center;
      margin-bottom:25px;
    }
    .sec-nav div{
      background:rgba(20,20,28,0.85);
      border:1px solid rgba(255,215,0,0.25);
      padding:12px 30px;
      border-radius:14px;
      box-shadow:0 0 15px rgba(255,215,0,0.15);
      color:#f5d86e;
      font-weight:600;
      letter-spacing:1px;
    }

    /* SPELARKORT */
    .player-card{
      width:100%;
      max-width:900px;
      background:linear-gradient(180deg,#0c0f1c,#000);
      padding:50px 20px 80px;
      border-radius:22px;
      border:1px solid rgba(255,255,255,0.08);
      box-shadow:0 18px 60px rgba(0,0,0,0.9);
      display:flex;
      flex-direction:column;
      align-items:center;
    }

    #playerPhoto{
      width:240px;
      border-radius:20px;
      border:2px solid #d6b15f;
      box-shadow:0 0 25px rgba(214,177,95,0.25);
    }

    #playerName{
      margin-top:22px;
      font-size:2.4rem;
      font-weight:800;
      letter-spacing:1px;
      color:#f5d86e;
      text-align:center;
    }

    h2{
      margin-top:30px;
      font-size:1.3rem;
      color:#f5d86e;
      letter-spacing:1px;
    }

    p{
      color:#ccc;
      max-width:600px;
      text-align:center;
      line-height:1.5;
    }

    /* STATSTABELL */
    .stats-table{
      margin-top:25px;
      width:100%;
      display:flex;
      justify-content:center;
    }

    table{
      border-collapse:collapse;
      min-width:300px;
      color:#fff;
    }

    th{
      background:#141b33;
      padding:10px 18px;
      color:#d6b15f;
      text-transform:uppercase;
      font-size:0.8rem;
      letter-spacing:1px;
      border-bottom:2px solid #222b4f;
    }

    td{
      padding:10px 18px;
      border-bottom:1px solid rgba(255,255,255,0.1);
      font-size:0.9rem;
      text-align:center;
    }

  </style>
</head>
<body>

  <div id="sec-page">

    <!-- HEADER -->
    <div class="header-card">
      <img src="https://drive.google.com/thumbnail?id=1QybW_Uw8HO0OXo8vwQFD-zrrr-ifFrC9&sz=w1000">
      <h1>üèÜ SVENSKA EHOCKEY CUPEN üèí</h1>
    </div>

    <!-- NAV -->
    <div class="sec-nav">
      <div>SPELARKORT</div>
    </div>

    <!-- SPELARKORT -->
    <div class="player-card">
      <img id="playerPhoto" src="https://drive.google.com/thumbnail?id=1VAa79pJ-QbyeliY60autf914z6SBwmhp">
      <div id="playerName">Ingen spelare vald</div>

      <h2>STATISTIK ‚Äì SVENSKA EHOCKEY CUPEN</h2>

      <p>Nedan visas spelarens statistik fr√•n turneringens olika upplagor av Svenska eHockey Cupen.</p>

      <div id="statsOutput" class="stats-table"></div>
    </div>

  </div>

</body>
</html>
