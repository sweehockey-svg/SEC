<!DOCTYPE html>
<html lang="sv">
<head>
<meta charset="UTF-8">
<title>Spelare ‚Äì Svenska eHockey Cupen</title>

<style>
  body {
    margin: 0;
    background: #040615;
    font-family: 'Poppins', sans-serif;
    color: #fff;
    text-align: center;
  }

  .header {
    padding: 40px 0;
    border-bottom: 1px solid rgba(255, 200, 0, 0.2);
  }

  .header img {
    width: 110px;
    margin-bottom: 10px;
  }

  .title {
    font-size: 32px;
    font-weight: 700;
    letter-spacing: 2px;
  }

  .player-section {
    margin-top: 60px;
  }

  #playerPhoto {
    width: 280px;
    border-radius: 18px;
    opacity: 0;
    transition: opacity .5s;
    border: 3px solid rgba(255, 200, 0, 0.3);
  }

  #playerPhoto.loaded {
    opacity: 1;
  }

  .player-name {
    margin-top: 25px;
    font-size: 34px;
    font-weight: 800;
  }

  .player-info {
    font-size: 14px;
    opacity: 0.7;
    margin-bottom: 40px;
  }

  .stats-title {
    margin-top: 40px;
    font-size: 22px;
    letter-spacing: 1px;
    font-weight: 600;
  }

  .stats-table {
    display: flex;
    justify-content: center;
    margin-top: 20px;
  }

  table {
    width: 340px;
    border-collapse: collapse;
    background: rgba(255,255,255,0.04);
    border-radius: 12px;
    overflow: hidden;
  }

  th, td {
    padding: 12px 15px;
    border-bottom: 1px solid rgba(255,255,255,0.08);
  }

  th {
    background: rgba(255,255,255,0.08);
    font-weight: 600;
    font-size: 15px;
  }

  tr:last-child td {
    border-bottom: none;
  }

  .no-stats {
    margin-top: 20px;
    opacity: 0.7;
  }
</style>

</head>
<body>

<!-- HEADER -->
<div class="header">
  <img src="https://i.imgur.com/Uy5NQmK.png" alt="SFC Logo"> 
  <div class="title">üèÜ SVENSKA EHOCKEY CUPEN üèí</div>
</div>

<!-- PLAYER SECTION -->
<div class="player-section">
  <img id="playerPhoto" src="" alt="Player Photo">

  <div class="player-name" id="playerNameDisplay"></div>
  <div class="player-info" id="playerInfoDisplay"></div>

  <div class="stats-title">STATISTIK ‚Äì SVENSKA EHOCKEY CUPEN</div>
  <div id="statsOutput"></div>
</div>

<script>
  const API_BASE = "https://script.google.com/macros/s/AKfycbwUbtWzH3eVvx6S5cnOgrn-AVOZT-mdfKocYtTLWogtq2UH0gE/exec";

  // H√§mta namn fr√•n URL (?player=)
  const urlParams = new URLSearchParams(window.location.search);
  const rawName = urlParams.get("player");

  document.getElementById("playerNameDisplay").textContent = rawName || "";

  function norm(s) { 
    return String(s || "")
      .toLowerCase()
      .replace(/[,]/g, "")
      .replace(/\s+/g, "")
      .replace(/_swe|swe|fin|nor|den|ger/g, "")
      .replace(/[^a-z0-9_]/g, "");
  }

  // 3) Ladda foto
  async function loadPhoto() {
    try {
      const res = await fetch(`${API_BASE}?sheet=${encodeURIComponent("Spelarfoton")}`, {
        mode: "cors"
      });
      const rows = await res.json();
      console.log("Photo rows:", rows);

      const target = norm(rawName);
      const match = rows.find(r => norm(r.Spelarnamn || r.Namn || r.PLAYER) === target);

      const fallbackId = "1VAa79pJ-QbyeliY60autf914z6SBwmhp";
      const driveId = match ? (match.DriveID || match.Foto || match.Bild) : fallbackId;

      const img = document.getElementById("playerPhoto");
      img.src = `https://drive.google.com/thumbnail?id=${driveId}&sz=w1000`;
      img.onload = () => img.classList.add("loaded");

    } catch (err) {
      console.error("Foto-fel:", err);
    }
  }

  // 4) Ladda statistik
  async function loadStats() {
    const out = document.getElementById("statsOutput");

    if (!rawName) {
      out.innerHTML = `<div class="no-stats">‚ùå Ingen spelare vald i URL:en (?player=)</div>`;
      return;
    }

    try {
      const res = await fetch(`${API_BASE}?player=${encodeURIComponent(rawName)}`, {
        mode: "cors"
      });
      const data = await res.json();
      console.log("API data:", data);

      if (data.error) {
        out.innerHTML = `<div class="no-stats">‚ùå ${data.error}</div>`;
        return;
      }

      const isGoalie = data.__type === "goalie";

      const skaterFields = [
        ["TEAM", "Team"],
        ["GP", "GP"],
        ["G", "M√•l"],
        ["A", "Assist"],
        ["PTS", "Po√§ng"],
        ["PIM", "Utvisningsminuter"],
      ];

      const goalieFields = [
        ["TEAM", "Team"],
        ["GP", "GP"],
        ["SA", "Skott mot"],
        ["GA", "Insl√§ppta m√•l"],
        ["SV", "R√§ddningar"],
        ["SVP", "R√§ddnings%"],
        ["GAA", "GAA"],
        ["SO", "Nollor"],
      ];

      const fields = isGoalie ? goalieFields : skaterFields;

      let html = `
        <div class="stats-table">
          <table>
            <thead>
              <tr><th>Stat</th><th>V√§rde</th></tr>
            </thead>
            <tbody>
      `;

      for (const [key, label] of fields) {
        const val = data[key] ?? data[key.toUpperCase()] ?? "";
        if (val === "") continue;
        html += `<tr><td>${label}</td><td>${val}</td></tr>`;
      }

      html += `<tr><td>H√§mtad fr√•n</td><td>${data.__sheet || "ok√§nd flik"}</td></tr>`;
      html += `</tbody></table></div>`;

      out.innerHTML = html;

    } catch (err) {
      console.error("Stats-fel:", err);
      out.innerHTML = `<div class="no-stats">‚ö†Ô∏è Fel vid h√§mtning av statistik</div>`;
    }
  }

  loadPhoto();
  loadStats();
</script>

</body>
</html>
