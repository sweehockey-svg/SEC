<!DOCTYPE html>
<html lang="sv">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Spelarkort | Svenska eHockey Cupen</title>
  <style>
    body {
      font-family: "Poppins", sans-serif;
      background-color: #000;
      color: #f0d58b;
      text-align: center;
      margin: 0;
      padding: 0;
    }
    .card {
      margin: 40px auto;
      background: linear-gradient(135deg, #002046, #000);
      border-radius: 16px;
      width: 280px;
      padding: 20px;
      box-shadow: 0 0 20px rgba(255, 215, 100, 0.3);
    }
    .card img {
      width: 100%;
      border-radius: 12px;
    }
    .name {
      font-size: 26px;
      font-weight: 700;
      margin-top: 12px;
      text-transform: capitalize;
    }
    .stats {
      margin-top: 20px;
      font-size: 16px;
      line-height: 1.6em;
      color: #eee;
    }
    .error {
      background: #1a1a1a;
      color: #ff5a5a;
      border: 1px solid #ff5a5a;
      display: inline-block;
      padding: 12px 20px;
      border-radius: 8px;
      margin-top: 20px;
    }
  </style>
</head>
<body>

  <h1>ğŸ’ Svenska eHockey Cupen</h1>
  <div id="playerCard" class="card">
    <img id="playerPhoto" src="" alt="Spelarbild" />
    <div id="playerName" class="name"></div>
    <div id="playerStats" class="stats"></div>
  </div>
  <div id="errorBox" class="error" style="display:none;"></div>

<script>
const API_BASE = "https://script.google.com/macros/s/AKfycbw-JnotgWHS9ftpM-1m_4dPg6IYJthH3KZ0acRzNB7u8vQmgsy0j82Xpgoxt3aBdpQ/exec";

// HÃ¤mta spelarnamn frÃ¥n URL
const urlParams = new URLSearchParams(window.location.search);
const playerName = (urlParams.get("player") || "").trim().toLowerCase();

async function loadPlayer() {
  if (!playerName) {
    showError("Ingen spelare angiven i URL:en.");
    return;
  }

  try {
    const res = await fetch(API_BASE + "?sheet=Spelarstats");
    const data = await res.json();

    if (!Array.isArray(data)) {
      showError("Felaktigt format pÃ¥ data frÃ¥n API.");
      return;
    }

    // Leta efter spelare (matchar namn utan hÃ¤nsyn till smÃ¥/gemener)
    const player = data.find(p => 
      (p.players || "").toLowerCase().replace(/\s+/g, "") === playerName.replace(/\s+/g, "")
    );

    if (!player) {
      showError(`Ingen statistik hittades fÃ¶r ${playerName}`);
      return;
    }

    // Visa bild
    document.getElementById("playerPhoto").src = `https://raw.githubusercontent.com/sweehockey-svg/SEC/main/players/photos/${playerName}.png`;
    document.getElementById("playerPhoto").onerror = () => {
      document.getElementById("playerPhoto").src = "https://raw.githubusercontent.com/sweehockey-svg/SEC/main/players/photos/default.png";
    };

    // Visa namn
    document.getElementById("playerName").textContent = player.players;

    // Visa statistik (anpassa fÃ¤ltnamn efter ditt ark)
    let statsHTML = `
      ğŸ’ Lag: ${player.team || "-"}<br>
      ğŸ¯ Matcher: ${player.gp || 0}<br>
      ğŸ¥… MÃ¥l: ${player.g || 0}<br>
      ğŸ Assist: ${player.a || 0}<br>
      ğŸ’ª PoÃ¤ng: ${player.pts || 0}<br>
      ğŸš¨ Utv.min: ${player.pim || 0}
    `;
    document.getElementById("playerStats").innerHTML = statsHTML;

  } catch (err) {
    console.error(err);
    showError("Kunde inte hÃ¤mta spelardata.");
  }
}

function showError(msg) {
  const e = document.getElementById("errorBox");
  e.textContent = "âŒ " + msg;
  e.style.display = "inline-block";
}

loadPlayer();
</script>
</body>
</html>
