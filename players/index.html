<!DOCTYPE html>
<html lang="sv">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Player Stats</title>
<style>
  body {
    font-family: Arial, sans-serif;
    background: radial-gradient(circle at top, #0a0c11, #000);
    color: #e6edf3;
    margin: 0;
    padding: 20px;
    display: flex;
    flex-direction: column;
    align-items: center;
  }

  /* Header Card */
  .header-card {
    width: 95%;
    max-width: 1100px;
    background: rgba(20,20,28,0.8);
    padding: 40px;
    border-radius: 20px;
    border: 1px solid rgba(255,215,0,0.2);
    box-shadow: 0 0 25px rgba(255,215,0,0.15);
    text-align: center;
    margin-bottom: 25px;
  }

  .header-card img {
    width: 160px;
    margin-bottom: 20px;
  }

  #playerName {
    font-size: 2.2rem;
    font-weight: 700;
    letter-spacing: 2px;
    color: #f5d86e;
    text-shadow: 0 0 10px rgba(255,215,0,0.4);
  }

  #playerPhoto {
    width: 260px;
    height: auto;
    border-radius: 20px;
    object-fit: contain;
    background:#0a0c11;
    padding: 6px;
    opacity: 1;
    box-shadow: 0 0 35px rgba(255,215,0,0.25);
    border: 2px solid rgba(255,215,0,0.35);
  }
  #playerPhoto.loaded {
    opacity: 1;
  }

  /* Content Card */
  .content-card {
    width: 95%;
    max-width: 900px;
    background: rgba(20,20,28,0.8);
    padding: 30px;
    border-radius: 16px;
    border: 1px solid rgba(255,215,0,0.15);
    box-shadow: 0 0 20px rgba(255,215,0,0.1);
  }

  .stats-table table {
    width: 100%;
    border-collapse: collapse;
    font-size: 1.05rem;
  }

  th {
    text-align: left;
    border-bottom: 1px solid #323946;
    padding-bottom: 8px;
    color: #f5d86e;
    font-size: 1.1rem;
  }

  td {
    padding: 12px 0;
    border-bottom: 1px solid #232832;
  }

  tr:last-child td {
    border-bottom: none;
  }

  .no-stats {
    background: #3a0000;
    border: 1px solid #ff4d4d;
    padding: 10px 15px;
    border-radius: 10px;
    color: #ffb3b3;
    font-weight: bold;
  }
  .player-card {
    width: 95%;
    max-width: 900px;
    background: linear-gradient(180deg, #0d1020 0%, #05060a 100%);
    padding: 40px 30px;
    border-radius: 20px;
    border: 1px solid rgba(255,215,0,0.20);
    box-shadow: 0 0 40px rgba(255,215,0,0.10);
    text-align: center;
    margin-bottom: 35px;
  } {
    width: 95%;
    max-width: 600px;
    background: rgba(20,20,28,0.85);
    padding: 30px;
    border-radius: 16px;
    border: 1px solid rgba(255,215,0,0.25);
    box-shadow: 0 0 20px rgba(255,215,0,0.12);
    text-align: center;
    margin-bottom: 25px;
  }
</style>
</head>
<body>

<!-- SEC HEADER -->
<div class="header-card">
  <img src="https://drive.google.com/thumbnail?id=1QybW_Uw8HO0OXo8vwQFD-zrrr-ifFrC9&sz=w1000" alt="SFC Logo" />
  <h1 style="font-size:1.8rem; font-weight:700; color:#f5d86e; letter-spacing:1px; margin-top:10px; text-shadow:0 0 10px rgba(255,215,0,0.4);">
    üèÜ SVENSKA EHOCKEY CUPEN 19.5 üèí
  </h1>
</div>

<!-- NAVIGATION -->
<div class="sec-nav" style="width:95%;max-width:900px;margin-bottom:25px;text-align:center;">
  <div style="background:rgba(20,20,28,0.8);padding:12px 30px;border-radius:14px;border:1px solid rgba(255,215,0,0.25);display:inline-block;box-shadow:0 0 18px rgba(255,215,0,0.12);font-weight:600;letter-spacing:1px;color:#f5d86e;">SPELARKORT</div>
</div>

<!-- PLAYER CARD -->
<div class="player-card" style="text-align:center;">
  <img id="playerPhoto" />
  <div id="playerName" style="margin-top:18px;"></div>

  <h2 style="margin-top:10px;color:#f5d86e;font-size:1.4rem;letter-spacing:1px;">STATISTIK ‚Äì SVENSKA EHOCKEY CUPEN</h2>
  <p style="color:#ccc;max-width:600px;margin:10px auto 25px;font-size:0.95rem;line-height:1.5;">
    Nedan visas spelarens statistik fr√•n turneringens grundspel och slutspel √∂ver flera upplagor av Svenska eHockey Cupen.
  </p>

  <div id="statsOutput"></div>
</div>

<script>
  const API_BASE = "https://script.google.com/macros/s/AKfycbwUvylvIbUTy4_zihW5_OKIsQME2vxcPHWLldObZI28dggqJytvF2UmdsAD4Ib5Zre1/exec";

  const urlParams = new URLSearchParams(window.location.search);
  const rawName = (urlParams.get("player") || "").trim();
  const playerNameEl = document.getElementById("playerName");

  playerNameEl.textContent = rawName || "Ingen spelare vald";

  function norm(s) {
    return String(s || "")
      .toLowerCase()
      .replace(/[,]/g, "")
      .replace(/\s+/g, "")
      .replace(/_swe|swe|fin|nor|den|ger/g, "")
      .replace(/[^a-z0-9_]/g, "");
  }

  async function loadPhoto() {
    try {
      const res = await fetch(`${API_BASE}?sheet=${encodeURIComponent("Spelarfoton")}`);
      const rows = await res.json();

      const target = norm(rawName);
      const match = rows.find(r => norm(r.Spelarnamn || r.Namn || r.PLAYER) === target);

      const fallbackId = "1VAa79pJ-QbyeliY60autf914z6SBwmhp";
      const driveId = match ? (match.DriveID || match.Foto || match.Bild) : fallbackId;

      const img = document.getElementById("playerPhoto");
      img.src = `https://drive.google.com/thumbnail?id=${driveId}&sz=w1000`;
      img.onload = () => img.classList.add("loaded");
    } catch (err) {
      console.error("Foto-fel:", err);
    }
  }

  async function loadStats() {
    const out = document.getElementById("statsOutput");

    if (!rawName) {
      out.innerHTML = `<div class="no-stats">‚ùå Ingen spelare vald i URL:en (?player=)</div>`;
      return;
    }

    try {
      const res = await fetch(`${API_BASE}?player=${encodeURIComponent(rawName)}`);
      const data = await res.json();

      if (data.error) {
        out.innerHTML = `<div class="no-stats">‚ùå ${data.error}</div>`;
        return;
      }

      const isGoalie = data.__type === "goalie";

      const skaterFields = [
        ["TEAM", "Team"],
        ["GP", "GP"],
        ["G", "M√•l"],
        ["A", "Assist"],
        ["PTS", "Po√§ng"],
        ["PIM", "Utvisningsminuter"],
      ];

      const goalieFields = [
        ["TEAM", "Team"],
        ["GP", "GP"],
        ["SA", "Skott mot"],
        ["GA", "Insl√§ppta m√•l"],
        ["SV", "R√§ddningar"],
        ["SVP", "R√§ddnings%"],
        ["GAA", "GAA"],
        ["SO", "Nollor"],
      ];

      const fields = isGoalie ? goalieFields : skaterFields;

      let html = `
        <div class="stats-table">
          <table>
            <thead>
              <tr><th>Stat</th><th>V√§rde</th></tr>
            </thead>
            <tbody>
      `;

      for (const [key, label] of fields) {
        const val = data[key] ?? data[key.toUpperCase()] ?? "";
        if (val === "") continue;
        html += `<tr><td>${label}</td><td>${val}</td></tr>`;
      }

      html += `<tr><td>H√§mtad fr√•n</td><td>${data.__sheet || "ok√§nd flik"}</td></tr>`;
      html += `</tbody></table></div>`;

      out.innerHTML = html;
    } catch (err) {
      console.error("Stats-fel:", err);
      out.innerHTML = `<div class="no-stats">‚ö†Ô∏è Fel vid h√§mtning av statistik</div>`;
    }
  }

  loadPhoto();
  loadStats();
</script>

</body>
</html>
