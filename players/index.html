<!DOCTYPE html>
<html lang="sv">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Player Stats</title>
<style>
  body {
    font-family: Arial, sans-serif;
    background: #0d1117;
    color: #e6edf3;
    margin: 0;
    padding: 20px;
    display: flex;
    flex-direction: column;
    align-items: center;
  }

  #playerName {
    font-size: 2rem;
    font-weight: 700;
    margin-bottom: 15px;
  }

  #playerPhoto {
    width: 200px;
    height: 200px;
    border-radius: 12px;
    object-fit: cover;
    opacity: 0;
    transition: opacity 0.4s ease;
    margin-bottom: 25px;
    box-shadow: 0 0 20px rgba(0,0,0,0.4);
  }
  #playerPhoto.loaded {
    opacity: 1;
  }

  .stats-table {
    background: #161b22;
    padding: 20px;
    border-radius: 12px;
    box-shadow: 0 0 20px rgba(0,0,0,0.4);
    max-width: 400px;
    width: 100%;
  }

  table {
    width: 100%;
    border-collapse: collapse;
  }

  th {
    text-align: left;
    font-size: 1rem;
    border-bottom: 1px solid #30363d;
    padding-bottom: 6px;
  }

  td {
    padding: 10px 0;
    border-bottom: 1px solid #21262d;
  }

  tr:last-child td {
    border-bottom: none;
  }

  .no-stats {
    color: #ff6b6b;
    background: #2d0000;
    padding: 10px 15px;
    border-radius: 8px;
  }
</style>
</head>
<body>

<div id="playerName"></div>
<img id="playerPhoto" />
<div id="statsOutput"></div>

<script>
  const API_BASE = "https://script.google.com/macros/s/AKfycbwUvylvIbUTy4_zihW5_OKIsQME2vxcPHWLldObZI28dggqJytvF2UmdsAD4Ib5Zre1/exec";

  const urlParams = new URLSearchParams(window.location.search);
  const rawName = (urlParams.get("player") || "").trim();
  const playerNameEl = document.getElementById("playerName");

  playerNameEl.textContent = rawName || "Ingen spelare vald";

  function norm(s) {
    return String(s || "")
      .toLowerCase()
      .replace(/[,]/g, "")
      .replace(/\s+/g, "")
      .replace(/_swe|swe|fin|nor|den|ger/g, "")
      .replace(/[^a-z0-9_]/g, "");
  }

  async function loadPhoto() {
    try {
      const res = await fetch(`${API_BASE}?sheet=${encodeURIComponent("Spelarfoton")}`);
      const rows = await res.json();

      const target = norm(rawName);
      const match = rows.find(r => norm(r.Spelarnamn || r.Namn || r.PLAYER) === target);

      const fallbackId = "1VAa79pJ-QbyeliY60autf914z6SBwmhp";
      const driveId = match ? (match.DriveID || match.Foto || match.Bild) : fallbackId;

      const img = document.getElementById("playerPhoto");
      img.src = `https://drive.google.com/thumbnail?id=${driveId}&sz=w1000`;
      img.onload = () => img.classList.add("loaded");
    } catch (err) {
      console.error("Foto-fel:", err);
    }
  }

  async function loadStats() {
    const out = document.getElementById("statsOutput");

    if (!rawName) {
      out.innerHTML = `<div class="no-stats">❌ Ingen spelare vald i URL:en (?player=)</div>`;
      return;
    }

    try {
      const res = await fetch(`${API_BASE}?player=${encodeURIComponent(rawName)}`);
      const data = await res.json();

      if (data.error) {
        out.innerHTML = `<div class="no-stats">❌ ${data.error}</div>`;
        return;
      }

      const isGoalie = data.__type === "goalie";

      const skaterFields = [
        ["TEAM", "Team"],
        ["GP", "GP"],
        ["G", "Mål"],
        ["A", "Assist"],
        ["PTS", "Poäng"],
        ["PIM", "Utvisningsminuter"],
      ];

      const goalieFields = [
        ["TEAM", "Team"],
        ["GP", "GP"],
        ["SA", "Skott mot"],
        ["GA", "Insläppta mål"],
        ["SV", "Räddningar"],
        ["SVP", "Räddnings%"],
        ["GAA", "GAA"],
        ["SO", "Nollor"],
      ];

      const fields = isGoalie ? goalieFields : skaterFields;

      let html = `
        <div class="stats-table">
          <table>
            <thead>
              <tr><th>Stat</th><th>Värde</th></tr>
            </thead>
            <tbody>
      `;

      for (const [key, label] of fields) {
        const val = data[key] ?? data[key.toUpperCase()] ?? "";
        if (val === "") continue;
        html += `<tr><td>${label}</td><td>${val}</td></tr>`;
      }

      html += `<tr><td>Hämtad från</td><td>${data.__sheet || "okänd flik"}</td></tr>`;
      html += `</tbody></table></div>`;

      out.innerHTML = html;
    } catch (err) {
      console.error("Stats-fel:", err);
      out.innerHTML = `<div class="no-stats">⚠️ Fel vid hämtning av statistik</div>`;
    }
  }

  loadPhoto();
  loadStats();
</script>

</body>
</html>
