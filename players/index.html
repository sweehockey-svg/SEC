<!DOCTYPE html>
<html lang="sv">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Svenska eHockey Cupen 19.5</title>
  <!-- (styles unchanged) -->
</head>

<body>
  <div id="sec-bg-layer">
    <div class="smoke-layer smoke-back"></div>
    <div class="smoke-layer"></div>
  </div>

  <div id="sec-page">
    <!-- HEADER -->
    <div class="sfc-header">
      <img 
        src="https://drive.google.com/thumbnail?id=1QybW_Uw8HO0OXo8vwQFD-zrrr-ifFrC9&sz=w1000" 
        alt="SEC Logo" 
        class="sfc-logo">
      <div class="sfc-title">
        üèÜ Svenska eHockey <strong>Cupen</strong> 19.5 üèí
      </div>
      <div class="sfc-divider"></div>
      <div class="sfc-reflection"></div>
    </div>

    <nav class="cup-tabs">
      <button class="tab active">1</button>
    </nav>

    <!-- PANELEN D√ÑR SPELARDATA SKA VISAS -->
    <div class="tab-panel" style="max-width: 1100px; margin: 26px auto 0; text-align:center; padding:20px;">
      <div id="playerName" style="font-size:1.6rem; font-weight:700; margin-bottom:20px;"></div>
      <img id="playerPhoto" style="width:260px; border-radius:12px; margin-bottom:20px;" />
      <div id="statsOutput"></div>
    </div>

    <!-- FOOTER -->
    <div id="sec-footer-wrapper">
      <div class="sec-footer-glow"></div>
      <div id="sec-footer-line"></div>
      <div id="sec-footer-text">
        ¬© 2026 <span>Svenska eHockey Cupen</span> | Design &amp; Utveckling av <span>SweeHockey</span>
      </div>
    </div>
  </div>

  <!-- SCRIPTET DU BADE OM -->
  <script>
  const API_BASE = "https://script.google.com/macros/s/AKfycbwUvylvIbUTy4_zihW5_OKIsQME2vxcPHWLldObZI28dggqJytvF2UmdsAD4Ib5Zre1/exec";

  const urlParams = new URLSearchParams(window.location.search);
  const rawName = (urlParams.get("player") || "").trim();
  const playerNameEl = document.getElementById("playerName");

  if (!rawName) {
    playerNameEl.textContent = "Ingen spelare vald";
  } else {
    playerNameEl.textContent = rawName;
  }

  function norm(s) {
    return String(s || "")
      .toLowerCase()
      .replace(/[,]/g, "")
      .replace(/\s+/g, "")
      .replace(/_swe|swe|fin|nor|den|ger/g, "")
      .replace(/[^a-z0-9_]/g, "");
  }

  async function loadPhoto() {
    try {
      const res = await fetch(`${API_BASE}?sheet=${encodeURIComponent("Spelarfoton")}`);
      const rows = await res.json();

      const target = norm(rawName);
      const match = rows.find(r => norm(r.Spelarnamn || r.Namn || r.PLAYER) === target);

      const fallbackId = "1VAa79pJ-QbyeliY60autf914z6SBwmhp";
      const driveId = match ? (match.DriveID || match.Foto || match.Bild) : fallbackId;

      const img = document.getElementById("playerPhoto");
      img.src = `https://drive.google.com/thumbnail?id=${driveId}&sz=w1000`;
      img.onload = () => img.classList.add("loaded");
    } catch (err) {
      console.error("Foto-fel:", err);
    }
  }

  async function loadStats() {
    const out = document.getElementById("statsOutput");

    if (!rawName) {
      out.innerHTML = `<div class="no-stats">‚ùå Ingen spelare vald i URL:en (?player=)</div>`;
      return;
    }

    try {
      const res = await fetch(`${API_BASE}?player=${encodeURIComponent(rawName)}`);
      const data = await res.json();

      if (data.error) {
        out.innerHTML = `<div class="no-stats">‚ùå ${data.error}</div>`;
        return;
      }

      const isGoalie = data.__type === "goalie";

      const skaterFields = [
        ["TEAM", "Team"],
        ["GP", "GP"],
        ["G", "M√•l"],
        ["A", "Assist"],
        ["PTS", "Po√§ng"],
        ["PIM", "Utvisningsminuter"],
      ];

      const goalieFields = [
        ["TEAM", "Team"],
        ["GP", "GP"],
        ["SA", "Skott mot"],
        ["GA", "Insl√§ppta m√•l"],
        ["SV", "R√§ddningar"],
        ["SVP", "R√§ddnings%"],
        ["GAA", "GAA"],
        ["SO", "Nollor"],
      ];

      const fields = isGoalie ? goalieFields : skaterFields;

      let html = `
        <div class="stats-table">
          <table>
            <thead>
              <tr><th>Stat</th><th>V√§rde</th></tr>
            </thead>
            <tbody>
      `;

      for (const [key, label] of fields) {
        const val = data[key] ?? data[key.toUpperCase()] ?? "";
        if (val === "") continue;
        html += `<tr><td>${label}</td><td>${val}</td></tr>`;
      }

      html += `<tr><td>H√§mtad fr√•n</td><td>${data.__sheet || "ok√§nd flik"}</td></tr>`;
      html += `</tbody></table></div>`;

      out.innerHTML = html;
    } catch (err) {
      console.error("Stats-fel:", err);
      out.innerHTML = `<div class="no-stats">‚ö†Ô∏è Fel vid h√§mtning av statistik</div>`;
    }
  }

  loadPhoto();
  loadStats();
  </script>
</body>
</html>
