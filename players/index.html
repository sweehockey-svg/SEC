<!DOCTYPE html>
<html lang="sv">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Spelarkort | Svenska eHockey Cupen</title>
  <style>
    body {
      font-family: "Poppins", sans-serif;
      background-color: #000;
      color: #f0d58b;
      text-align: center;
      margin: 0;
      padding: 0;
    }
    h1 {
      margin-top: 20px;
    }
    .card {
      margin: 40px auto;
      background: linear-gradient(135deg, #002046, #000);
      border-radius: 16px;
      width: 280px;
      padding: 20px;
      box-shadow: 0 0 20px rgba(255, 215, 100, 0.3);
    }
    .card img {
      width: 100%;
      border-radius: 12px;
    }
    .name {
      font-size: 26px;
      font-weight: 700;
      margin-top: 12px;
      text-transform: capitalize;
    }
    .stats {
      margin-top: 20px;
      font-size: 16px;
      line-height: 1.6em;
      color: #eee;
    }
    .error {
      background: #1a1a1a;
      color: #ff5a5a;
      border: 1px solid #ff5a5a;
      display: inline-block;
      padding: 12px 20px;
      border-radius: 8px;
      margin-top: 20px;
    }
  </style>
</head>
<body>

  <h1>ğŸ’ Svenska eHockey Cupen</h1>
  <div id="playerCard" class="card">
    <img id="playerPhoto" src="" alt="Spelarbild" />
    <div id="playerName" class="name"></div>
    <div id="playerStats" class="stats"></div>
  </div>
  <div id="errorBox" class="error" style="display:none;"></div>

<script>
const API_BASE = "https://script.google.com/macros/s/AKfycbwBqrtvfoe-Y6bBgj0kWHzijryPnVAs9wOOD7TumvD9e1EyKm-Ng3BQqxjp50X95_YO/exec";
const urlParams = new URLSearchParams(window.location.search);
const playerName = (urlParams.get("player") || "").trim().toLowerCase();

async function loadPlayer() {
  if (!playerName) {
    showError("Ingen spelare angiven i URL:en.");
    return;
  }

  try {
    // ğŸ”¹ HÃ¤mta bÃ¥de spelare och mÃ¥lvakter
    const [skaterRes, goalieRes] = await Promise.all([
      fetch(API_BASE + "?sheet=Spelarstats"),
      fetch(API_BASE + "?sheet=MÃ¥lvaktsstats")
    ]);

    const [skaters, goalies] = await Promise.all([
      skaterRes.json(),
      goalieRes.json()
    ]);

    // ğŸ”¹ Leta upp spelaren i bÃ¥da dataset
    const player = skaters.find(p =>
      (p.players || "").toLowerCase().replace(/\s+/g, "") === playerName.replace(/\s+/g, "")
    );
    const goalie = goalies.find(p =>
      (p.Goalie || "").toLowerCase().replace(/\s+/g, "") === playerName.replace(/\s+/g, "")
    );

    let statsHTML = "";
    let name = "";
    let imgName = playerName;

    if (player) {
      name = player.players;
      statsHTML = `
        ğŸ’ Lag: ${player.team || "-"}<br>
        ğŸ¯ Matcher: ${player.gp || 0}<br>
        ğŸ¥… MÃ¥l: ${player.g || 0}<br>
        ğŸ Assist: ${player.a || 0}<br>
        ğŸ’ª PoÃ¤ng: ${player.pts || 0}<br>
        ğŸš¨ Utv.min: ${player.pim || 0}
      `;
    } else if (goalie) {
      name = goalie.Goalie;
      statsHTML = `
        ğŸ’ Lag: ${goalie.Team || "-"}<br>
        ğŸ§¤ Matcher: ${goalie.GP || 0}<br>
        ğŸ§± RÃ¤ddningar: ${goalie.Saves || 0}<br>
        ğŸ’¥ InsÃ¤ppta mÃ¥l: ${goalie.GA || 0}<br>
        ğŸ“Š RÃ¤dd%: ${goalie.SvPct || "0%"}<br>
        ğŸš« Nollor: ${goalie.SO || 0}
      `;
    } else {
      showError(`Ingen statistik hittades fÃ¶r ${playerName}`);
      return;
    }

    // ğŸ”¹ Visa bild
    const photo = document.getElementById("playerPhoto");
    photo.src = `https://raw.githubusercontent.com/sweehockey-svg/SEC/main/players/photos/${imgName}.png`;
    photo.onerror = () => {
      photo.src = "https://raw.githubusercontent.com/sweehockey-svg/SEC/main/players/photos/default.png";
    };

    // ğŸ”¹ Visa namn och statistik
    document.getElementById("playerName").textContent = name;
    document.getElementById("playerStats").innerHTML = statsHTML;

  } catch (err) {
    console.error(err);
    showError("Kunde inte hÃ¤mta spelardata.");
  }
}

function showError(msg) {
  const e = document.getElementById("errorBox");
  e.textContent = "âŒ " + msg;
  e.style.display = "inline-block";
}

loadPlayer();
</script>
</body>
</html>
