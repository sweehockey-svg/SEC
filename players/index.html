function teamName(code){ return TEAM_MAP[code] || code; }

let allPlayers = [];

async function loadAllPlayers() {
  const res = await fetch(API + "?allplayers=1");
  allPlayers = await res.json();
}
loadAllPlayers();

/* Normalisera text */
function norm(s) {
  return String(s || "")
    .toLowerCase()
    .replace(/[,]/g, "")
    .replace(/\s+/g, "")
    .replace(/[^a-z0-9]/g, "");
}

/* S√∂kning */
const inp = document.getElementById("playerSearch");
const box = document.getElementById("searchResults");

inp.addEventListener("input", () => {
  const q = norm(inp.value.trim());
  if (!q) { box.style.display = "none"; return; }

  const results = allPlayers
    .filter(p => norm(p.PLAYER).includes(q))
    .slice(0, 20);

  box.innerHTML = results.length
    ? results.map(p => `<div class="search-item" onclick="go('${p.PLAYER}')">${p.PLAYER}</div>`).join("")
    : `<div class="search-item">Inga tr√§ffar</div>`;

  box.style.display = "block";
});

function go(name) {
  location.href = "?player=" + encodeURIComponent(name);
}

document.addEventListener("click", e => {
  if (!box.contains(e.target) && e.target !== inp) {
    box.style.display = "none";
  }
});

/* URL-param */
const params = new URLSearchParams(location.search);
const player = params.get("player") || "";
document.getElementById("playerName").textContent = player || "Ingen spelare vald";

/* Foto */
async function loadPhoto() {
  const res = await fetch(API + "?sheet=Spelarfoton");
  const rows = await res.json();
  const target = norm(player);
  const match = rows.find(r => norm(r.Spelarnamn) === target);
  const fallback = "1VAa79pJ-QbyeliY60autf914z6SBwmhp";
  const id = match ? match.DriveID : fallback;
  document.getElementById("playerPhoto").src =
    "https://drive.google.com/thumbnail?id=" + id + "&sz=w1000";
}

/* Format GAA */
function formatGAA(raw) {
  if (raw == null || raw === "") return "";
  if (typeof raw === "string" && raw.includes("T")) {
    const d = new Date(raw);
    if (!isNaN(d)) {
      const h = d.getUTCHours();
      const m = d.getUTCMinutes();
      const val = h + m / 60;
      return val.toFixed(2);
    }
  }
  const num = Number(raw);
  if (!isNaN(num)) return num.toFixed(2);
  return raw;
}

/* Format SV% 0.784 ‚Üí 78.4% */
function formatSVP(raw) {
  if (raw == null || raw === "") return "";
  const num = Number(raw);
  if (isNaN(num)) return raw;
  return (num * 100).toFixed(1) + "%";
}

/* Statistik */
async function loadStats() {
  const out = document.getElementById("statsOutput");

  if (!player) {
    out.innerHTML = `<div class="no-stats">Ingen spelare vald.</div>`;
    return;
  }

  const res = await fetch(API + "?player=" + encodeURIComponent(player));
  let data = await res.json();

  if (data.error) {
    out.innerHTML = `<div class="no-stats">${data.error}</div>`;
    return;
  }

  if (!Array.isArray(data)) data = [data];

  const isGoalie = ("SA" in data[0]) && ("SV" in data[0]);

  let html = `
  <div class="stats-table">
    <table>
      <thead>
  `;

  if (isGoalie) {
    html += `
      <tr>
        <th>TURNERING</th><th>TEAM</th><th>GP</th><th>SA</th><th>GA</th><th>SV</th><th>GAA</th><th>SV%</th><th>SO</th>
      </tr>`;
  } else {
    html += `
      <tr>
        <th>TURNERING</th><th>TEAM</th><th>GP</th><th>G</th><th>A</th><th>PTS</th><th>PIM</th>
      </tr>`;
  }

  html += `</thead><tbody>`;

  data.forEach(r => {
    if (isGoalie) {
      html += `
      <tr>
        <td>${r.TURNERING}</td>
        <td>${teamName(r.TEAM)}</td>
        <td>${r.GP}</td>
        <td>${r.SA}</td>
        <td>${r.GA}</td>
        <td>${r.SV}</td>
        <td>${formatGAA(r.GAA)}</td>
        <td>${formatSVP(r.SVP)}</td>
        <td>${r.SO}</td>
      </tr>`;
    } else {
      html += `
      <tr>
        <td>${r.TURNERING}</td>
        <td>${teamName(r.TEAM)}</td>
        <td>${r.GP}</td>
        <td>${r.G}</td>
        <td>${r.A}</td>
        <td>${r.PTS}</td>
        <td>${r.PIM}</td>
      </tr>`;
    }
  });

  html += `</tbody></table></div>`;
  out.innerHTML = html;
}

/* Init */
loadPhoto();
loadStats();
