<!DOCTYPE html>
<html lang="sv">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Player Stats</title>
<style>
  body{
    margin:0;
    font-family:Inter,system-ui,-apple-system,BlinkMacSystemFont,sans-serif;
    background:#000;
    color:#fff;
    display:flex;
    justify-content:center;
    width:100%;
  }

  /* CENTRERA SIDAN */
  #sec-page{
    width:100%;
    max-width:900px;
    padding:20px 12px 80px;
    margin:auto;
    text-align:center;
  }

  /* HEADER */
  .sfc-header{
    margin-top:12px;
    border-radius:22px;
    padding:26px 16px 22px;
    background:radial-gradient(circle at top,#151b3f 0,#050614 55%,#02030a 100%);
    border:1px solid rgba(214,177,95,0.6);
    text-align:center;
    box-shadow:0 20px 60px rgba(0,0,0,0.95);
  }
  .sfc-logo{width:165px;}
  .sfc-title{
    font-weight:800;
    font-size:1.7rem;
    letter-spacing:.18em;
    text-transform:uppercase;
    color:#fff;
    margin-top:4px;
  }
  .sfc-title strong{color:#f0d58b;}
  .sfc-divider{
    width:180px;
    height:3px;
    border-radius:999px;
    margin:18px auto 0;
    background:linear-gradient(90deg,transparent,#f0d58b,transparent);
  }

  /* TABS */
  .cup-tabs{
    margin-top:20px;
    border-radius:999px;
    background:#060715;
    border:1px solid rgba(214,177,95,0.3);
    padding:7px 10px;
    display:flex;
    justify-content:center;
  }
  .cup-tabs .tab{
    border-radius:999px;
    border:none;
    background:linear-gradient(90deg,#d6b15f,#f0d58b);
    color:#181933;
    font-size:.8rem;
    padding:9px 22px;
    text-transform:uppercase;
    font-weight:600;
  }

  /* PANEL */
  .tab-panel{
    margin-top:26px;
    border-radius:22px;
    background:linear-gradient(180deg,#060715,#02030a 60%,#000 100%);
    border:1px solid rgba(255,255,255,0.06);
    padding:24px 20px 26px;
    box-shadow:0 18px 42px rgba(0,0,0,0.95);
  }

  /* SPELARKORT */
  .player-hero{
    text-align:center;
    padding:20px 12px 10px;
    position:relative;
    animation:heroFade .8s ease-out;
  }
  .player-hero::before{
    content:"";
    position:absolute;
    top:50%;
    left:50%;
    transform:translate(-50%,-50%);
    width:320px;
    height:320px;
    background:radial-gradient(circle,rgba(214,177,95,0.22),transparent 70%);
    filter:blur(40px);
    z-index:0;
    opacity:.9;
  }
  .player-photo{
    position:relative;
    z-index:1;
    width:240px;
    border-radius:20px;
    border:2px solid #d6b15f;
    box-shadow:0 0 25px rgba(214,177,95,0.25),0 12px 40px rgba(0,0,0,0.9);
  }
  .player-nick{
    margin:22px 0 4px;
    font-size:2.6rem;
    font-weight:800;
    letter-spacing:.05em;
    background:linear-gradient(90deg,#ffffff,#f0d58b);
    -webkit-background-clip:text;
    -webkit-text-fill-color:transparent;
  }

  /* STATS TEXT */
  .player-stats{
    margin-top:40px;
    text-align:center;
  }
  .player-stats-heading{
    font-size:1.4rem;
    font-weight:700;
    color:#f0d58b;
    text-transform:uppercase;
    letter-spacing:.05em;
    margin-bottom:8px;
  }

  /* TABLE */
  .goalie-wrap-inner{
    background:#101526;
    border-radius:12px;
    overflow-x:auto;
    box-shadow:0 6px 18px rgba(0,0,0,.3);
    padding:4px;
    margin-top:16px;
  }
  #goalie-stats table{
    width:100%;
    min-width:700px;
    border-collapse:collapse;
    color:#fff;
  }
  #goalie-stats thead th{
    background:#141b33;
    color:#d6b15f;
    padding:10px 8px;
    border-bottom:2px solid #222b4f;
    text-align:center;
    white-space:nowrap;
  }
  #goalie-stats tbody td{
    padding:10px 8px;
    border-bottom:1px solid rgba(255,255,255,.08);
    text-align:center;
    white-space:nowrap;
  }

  /* FOOTER */
  footer{
    margin-top:60px;
    text-align:center;
    border-top:1px solid rgba(214,177,95,0.15);
    padding:30px 0 0;
    font-size:.88rem;
    color:#ddd;
  }
  footer span{color:#f0d58b;font-weight:600;}

  @keyframes heroFade{
    from{opacity:0;transform:translateY(10px);}    
    to{opacity:1;transform:translateY(0);}    
  }
</style>
</head>
<body>

<div id="sec-page">
  <div class="sfc-header">
    <img src="https://drive.google.com/thumbnail?id=1QybW_Uw8HO0OXo8vwQFD-zrrr-ifFrC9&sz=w1000" class="sfc-logo">
    <div class="sfc-title">üèÜ Svenska eHockey <strong>Cupen 666</strong> üèí</div>
    <div class="sfc-divider"></div>
  </div>

  <nav class="cup-tabs">
    <button class="tab">Spelarkort</button>
  </nav>

  <div class="tab-panel">
    <div class="player-hero">
      <img class="player-photo" id="playerPhoto" />
      <h1 class="player-nick" id="playerName"></h1>
    </div>

    <section class="player-stats">
      <h2 class="player-stats-heading">Statistik ‚Äì Svenska eHockey Cupen</h2>

      <div class="goalie-wrap-inner">
        <div id="statsOutput"></div>
      </div>
    </section>
  </div>

  <footer>
    ¬© 2026 <span>Svenska eHockey Cupen</span> | Design & utveckling av <span>SWEEHOCKEY</span>
  </footer>
</div>
