<!DOCTYPE html>
<html lang="sv">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Spelarkort ‚Äì Svenska eHockey Cupen</title>

  <style>
    body {
      margin: 0;
      font-family: Inter, system-ui, Arial, sans-serif;
      background: #000;
      color: #fff;
      text-align: center;
      padding-bottom: 80px;
    }

    .header {
      padding: 30px;
      font-size: 1.8rem;
      font-weight: 900;
      color: #f0d58b;
      letter-spacing: 0.08em;
    }

    .player-photo {
      width: 240px;
      border-radius: 18px;
      border: 2px solid #d6b15f;
      box-shadow: 0 0 20px rgba(214,177,95,0.6);
      margin-top: 10px;
      opacity: 0;
      transition: 0.6s;
    }
    .player-photo.loaded { opacity: 1; }

    .player-name {
      font-size: 2.5rem;
      font-weight: 800;
      margin: 18px 0 8px;
      background: linear-gradient(90deg,#fff,#f0d58b);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
    }

    .no-stats {
      margin: 40px auto;
      padding: 16px;
      max-width: 600px;
      border-radius: 10px;
      background: #1a0e0e;
      border-left: 4px solid red;
      color: #ffaaaa;
    }

    .stats-table {
      margin: 40px auto;
      max-width: 800px;
      border-radius: 12px;
      overflow: hidden;
      box-shadow: 0 0 20px rgba(255,255,255,0.1);
    }

    table { width: 100%; color:#fff; border-collapse: collapse; }
    thead { background:#141b33; color:#f0d58b; }
    th,td { padding:14px; border-bottom:1px solid rgba(255,255,255,0.1); }
  </style>
</head>

<body>

<div class="header">üèí Svenska eHockey Cupen ‚Äì Spelarkort</div>

<img id="playerPhoto" class="player-photo" src="" alt="Spelarbild">
<h1 id="playerName" class="player-name"></h1>

<div id="statsOutput"></div>

<script>
  // 1) API-URL ‚Äì BYT TILL DIN NYA WEBBAPP-ADRESS
  const API_BASE = "https://script.google.com/macros/s/AKfycbxk4vb5ec5abX_-IeG13YyPWdSQefbPIEx4usYgDPgUmjbpXDAZ7ZuwrGCfKQ7sEzHX/exec";

  console.log("API_BASE =", API_BASE);

  // 2) L√§s ?player= fr√•n URL
  const urlParams = new URLSearchParams(window.location.search);
  const rawName = (urlParams.get("player") || "").trim();
  const playerNameEl = document.getElementById("playerName");

  if (!rawName) {
    playerNameEl.textContent = "Ingen spelare vald";
  } else {
    playerNameEl.textContent = rawName;
  }

  function norm(s) {
    return String(s || "")
      .toLowerCase()
      .replace(/[,]/g, "")
      .replace(/\s+/g, "")
      .replace(/_swe|swe|fin|nor|den|ger/g, "")
      .replace(/[^a-z0-9_]/g, "");
  }

  // 3) Ladda foto
  async function loadPhoto() {
    try {
      const res = await fetch(`${API_BASE}?sheet=${encodeURIComponent("Spelarfoton")}`, {
        mode: "cors"
      });
      const rows = await res.json();
      console.log("Photo rows:", rows);

      const target = norm(rawName);
      const match = rows.find(r => norm(r.Spelarnamn || r.Namn || r.PLAYER) === target);

      const fallbackId = "1VAa79pJ-QbyeliY60autf914z6SBwmhp";
      const driveId = match ? (match.DriveID || match.Foto || match.Bild) : fallbackId;

      const img = document.getElementById("playerPhoto");
      img.src = `https://drive.google.com/thumbnail?id=${driveId}&sz=w1000`;
      img.onload = () => img.classList.add("loaded");
    } catch (err) {
      console.error("Foto-fel:", err);
    }
  }

  // 4) Ladda statistik
  async function loadStats() {
    const out = document.getElementById("statsOutput");

    if (!rawName) {
      out.innerHTML = `<div class="no-stats">‚ùå Ingen spelare vald i URL:en (?player=)</div>`;
      return;
    }

    try {
      const res = await fetch(`${API_BASE}?player=${encodeURIComponent(rawName)}`, {
        mode: "cors"
      });
      const data = await res.json();
      console.log("API data:", data);

      if (data.error) {
        out.innerHTML = `<div class="no-stats">‚ùå ${data.error}</div>`;
        return;
      }

      const isGoalie = data.__type === "goalie";

      const skaterFields = [
        ["TEAM", "Team"],
        ["GP", "GP"],
        ["G", "M√•l"],
        ["A", "Assist"],
        ["PTS", "Po√§ng"],
        ["PIM", "Utvisningsminuter"],
      ];

      const goalieFields = [
        ["TEAM", "Team"],
        ["GP", "GP"],
        ["SA", "Skott mot"],
        ["GA", "Insl√§ppta m√•l"],
        ["SV", "R√§ddningar"],
        ["SVP", "R√§ddnings%"],
        ["GAA", "GAA"],
        ["SO", "Nollor"],
      ];

      const fields = isGoalie ? goalieFields : skaterFields;

      let html = `
        <div class="stats-table">
          <table>
            <thead>
              <tr><th>Stat</th><th>V√§rde</th></tr>
            </thead>
            <tbody>
      `;

      for (const [key, label] of fields) {
        const val = data[key] ?? data[key.toUpperCase()] ?? "";
        if (val === "") continue;
        html += `<tr><td>${label}</td><td>${val}</td></tr>`;
      }

      html += `<tr><td>H√§mtad fr√•n</td><td>${data.__sheet || "ok√§nd flik"}</td></tr>`;
      html += `</tbody></table></div>`;

      out.innerHTML = html;
    } catch (err) {
      console.error("Stats-fel:", err);
      out.innerHTML = `<div class="no-stats">‚ö†Ô∏è Fel vid h√§mtning av statistik</div>`;
    }
  }

  loadPhoto();
  loadStats();
</script>


</body>
</html>
